<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <title>DIRTYPUSH – Spin & Win</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <h1>DIRTYPUSH</h1>
  </header>

  <!-- MAIN -->
  <main class="main">

    <section class="wheel-area">
      <!-- POINTER -->
      <img src="assets/arrow.png" class="pointer" alt="Pointer">

      <!-- RING + WHEEL -->
      <div class="ring-wrap">
        <img src="assets/ring.png" class="ring" alt="Ring">
        <img src="assets/wheel.png" class="wheel" alt="Wheel">
      </div>

      <!-- SPIN BUTTON -->
      <button class="spin-btn" id="spinBtn">SPIN</button>
    </section>

  </main>

  <!-- RESULT POPUP -->
  <div class="popup hidden" id="resultPopup">
    <div class="popup-box">
      <img id="popupImg" src="" alt="Prize">
      <h3 id="popupText"></h3>
      <button id="popupAction" class="popup-btn">Claim Prize</button>
      <button onclick="closePopup()" class="close-btn">Close</button>
    </div>
  </div>

  <!-- LIVE TICKER -->
  <div class="ticker">
    <div class="ticker-move" id="tickerText">
      Ramesh won TV • Suresh won iPhone • Amit got VIP Access • ...
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="js/credit.js"></script>
  <script src="js/wheel.js"></script>
  <script src="js/ticker.js"></script>

  <!-- FOOTER -->
  <footer class="footer">
    <nav class="links">
      <a href="pages/about.html">About</a>
      <a href="pages/contact.html">Contact</a>
      <a href="pages/privacy.html">Privacy</a>
      <a href="pages/rules.html">Game Rules</a>
      <a href="pages/disclaimer.html">Disclaimer</a>
    </nav>
    <p>© 2026 DIRTYPUSH. All rights reserved.</p>
  </footer>

</body>
</html>
