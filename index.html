<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIRTYPUSH – Spin & Win</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <h1>DIRTYPUSH</h1>
  </header>

  <!-- LIVE TICKER -->
  <div class="ticker">
    <div class="ticker-move" id="tickerText">
      Ramesh won TV • Suresh won iPhone • Amit got Mobile • Priya won VIP • …
    </div>
  </div>

  <!-- WHEEL AREA -->
  <main class="main">
    <section class="wheel-area">

      <!-- POINTER -->
      <div class="pointer"></div>

      <!-- RING + WHEEL -->
      <div class="wheel-container">
        <div class="ring"></div>
        <canvas id="wheelCanvas" width="300" height="300"></canvas>
      </div>

      <!-- SPIN BUTTON -->
      <button class="spin-btn" id="spinBtn">SPIN (3)</button>

    </section>
  </main>

  <!-- RESULT POPUP -->
  <div class="popup hidden" id="resultPopup">
    <div class="popup-box">
      <h3 id="popupText"></h3>
      <button id="popupAction" class="popup-btn">Continue</button>
      <button onclick="closePopup()" class="close-btn">Close</button>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <nav class="links">
      <a href="pages/about.html">About</a>
      <a href="pages/contact.html">Contact</a>
      <a href="pages/privacy.html">Privacy</a>
      <a href="pages/rules.html">Game Rules</a>
      <a href="pages/disclaimer.html">Disclaimer</a>
    </nav>
    <p>© 2026 DIRTYPUSH. All rights reserved.</p>
  </footer>

  <script src="js/credit.js"></script>
  <script src="js/wheel.js"></script>
  <script src="js/ticker.js"></script>
</body>
</html>
